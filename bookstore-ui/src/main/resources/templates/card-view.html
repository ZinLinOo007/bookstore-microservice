<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container mt-4 p-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Card View</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/bookstore/book/checkout}" method="post" th:object="${book}">
                        <div th:replace="~{fragment/cart-view.html :: cartView}"></div>

                        <div class="my-3">
                            <button type="submit" role="button" class="btn btn-outline-success">Checkout</button>
                            <a href="#" th:href="@{/}" class="btn btn-outline-info">ContinueShopping</a>
                            <a href="#" th:href="@{/bookstore/book/cart/clear}" class="btn btn-outline-danger">ClearCart</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
