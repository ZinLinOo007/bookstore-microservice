<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="bookCard" class="row">
    <div class="col-md-4" th:each="book : ${books}">
        <div class="card mb-3">
            <img th:src="${book.imageUrl}" src="#"   height="400" class="card-img-top" alt="">
            <div class="card-body">
                <h3 class="card-title" th:text="${book.title}"></h3>
                <p class="card-text" th:text="${book.authorName}"></p>
                <p class="card-text" th:text="${book.publisher}"></p>
                <p class="card-text" th:text="${book.genre}"></p>


            </div>

                <div class="container justify-content-between align-items-center">
                    <span class="badge badge-info" th:text="${book.price + '$'}"></span>
                    <a href="#" th:href="@{'/bookstore/book/' + ${book.id}}" class="btn btn-outline-info btn-link">Details</a>
                </div>

        </div>
    </div>

</div>

</body>
</html>
