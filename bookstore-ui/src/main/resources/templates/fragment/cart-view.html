<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="cartView" class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>AuthorName</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.authorName}"></td>
        <td>

            <input th:if="${book.itemCount !=null}" type="text" class="form-control" min="1" max="5" th:placeholder="${book.itemCount}">

            <input th:unless="${book.itemCount !=null}" type="text" class="form-control" min="1" max="5" th:field="*{quantity}">
        </td>
        <td th:text="${book.price} + '$'"></td>
        <td><a href="#" th:href="@{'/bookstore/book/delete/' + ${book.id}}" class="btn btn-outline-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
