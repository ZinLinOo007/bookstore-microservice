<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card-header">
                    <h3>Account Info</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/bookstore/account-info}" th:object="${accountInfo}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="accountNumber">AccountNumber</label>
                            <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-info">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
